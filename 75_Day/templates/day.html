{% extends "layout.html" %} 

{% block content %}
<form action="/submit_day" class="container" method="post">
    <div class="row day-row">
        <div class="col-md-6">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="checked" id="checkbox1" name="diet">
            <label class="form-check-label" for="checkbox1">Follow the diet!!!</label>
          </div>
          </div>
      </div>
      <div class="row day-row">
          <div class="col-md-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="checked" id="checkbox1" name="morning_workout">
              <label class="form-check-label" for="checkbox1">Morning workout: 45 Minutes</label>
            </div>
            </div>
        </div>
        <div class="row day-row">
          <div class="col-md-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="checked" id="checkbox1" name="water">
              <label class="form-check-label" for="checkbox1">Drink 3 lt of Water.</label>
            </div>
            </div>
        </div>
        <div class="row day-row">
          <div class="col-md-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="checked" id="checkbox1" name="cheat_meal">
              <label class="form-check-label" for="checkbox1">No Cheat Meals</label>
            </div>
            </div>
        </div>
        <div class="row day-row">
          <div class="col-md-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="checked" id="checkbox1" name="picture">
              <label class="form-check-label" for="checkbox1">Progress Picture</label>
            </div>
            </div>
        </div>
        <div class="row day-row">
          <div class="col-md-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="checked" id="checkbox1" name="read">
              <label class="form-check-label" for="checkbox1">Read 20 Pages!</label>
            </div>
            </div>
        </div>
        <div class="row day-row">
          <div class="col-md-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="checked" id="checkbox1" name="study">
              <label class="form-check-label" for="checkbox1">Study French for 45 Minutes</label>
            </div>
            </div>
        </div>
        <div class="row day-row">
            <div class="col-md-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="checked" id="checkbox1" name="afternoon_workout">
                <label class="form-check-label" for="checkbox1">Afternoon Workout: 45 Minutes</label>
              </div>
              </div>
          </div>
        <button type="submit" class="btn btn-outline-primary">Submit your day!</button>
</form>



{% endblock %}
